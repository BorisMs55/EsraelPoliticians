{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}
    <div class="department_create">
        <h2>Create a new department</h2>
        <form class="site-form" action="{% url 'employee:department_create'%}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit">Save</button>
        </form>
    </div>
{% endblock %}
